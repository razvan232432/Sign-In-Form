<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <p>This is not a real online service!You know you need something</p>
    <p>like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <em>now</em> to get started.</p>
    <br>
    <p>You <em>know</em> you want to.</p>
    <br>
    <br>
    <br>
    <p>Let's do this!</p>
    <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
    </div>
    <form action="#">
        <div class="form">
            <p class="form-title">Let's do this!</p>
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            
            <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>
            
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="passwor" id="passwor" required>
            </div>
            
            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
        </div>
        <div class="button"><button type="submit">Create Account</button></div>
    </form>
    <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
</div>
</body>
</html>
